name: Generate Snake Animation

on:
  schedule:
    # Runs every 24 hours
    - cron: "0 */24 * * *"
  
  # Allows manual trigger via the Actions tab
  workflow_dispatch:
  
  # Runs on every push to the main branch
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # color_snake: The color of the snake
          # color_dots: The colors of the contribution boxes (from empty to most active)
          outputs: |
            dist/snake.svg?color_snake=#33B1FF&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: push snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
